<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
  <!-- Style of background-->
<style>
  
</style>
 <!-- Style of background-->

<body>
    <!-- display selection of recipe -->
    <h1 class="text text-center mt-3">Let's Cooks</h1>
    <div class=" bg-secondary mt-5">
        <div class="row mt-4">
            <div class="col-4"></div>
            <div class="col-4">
                <select id="recipe" class="form-control">
                    <option value="" disabled selected>Choose Recipe</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
     <!--  End of display selection of recipe -->
        <hr>
        <div class="row" id="img">
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <img src="img/fish.jpg" alt="" width="100%">
                   <h4 class="text-center"> Fry Fish</h4>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <img src="img/p.jpg" alt="" width="100%" >
                    <h4 class="text-center"> Chean Saom  with egg</h4>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                    <img src="img/french crepes.jpg" alt="" width="100%">
                    <h4 class="text-center"> French Crepes</h4>
                </div>
                <div class="col-sm-6 col-lg-3 col-md-4">
                  <img src="img/v.jpg" alt="" width="100%">
                  <h4 class="text-center"> Avokado Shake</h4>
                </div>
            </div>
        <br><br><br>

        <!-- ///img at the frond -->


        <div class="contaimer mt-5">
            <!-- display name and Img of recipe -->
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <!-- display name of each recipe -->
                    <div class="table table-borderless" id="nameOfRecipe"></div>
                </div>
                <div class="col-3">
                    <!-- display recipe image -->
                    <div class="table table-borderless" id="recipeImg"></div>
                </div>
                <div class="col-3"></div>
            </div>

            <!-- display ingredient and step to do -->
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="" id="counter"></div>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row" id="recipeandstep">
              <div class="col-1"></div>
                <div class="col-4">
                    <!-- List of Ingredient -->
                    <table class="table table-borderless" id="listOfIngredient"></table>
                </div>
                <div class="col-2 text-center" id="line"></div>
                <div class="col-4">
                    <!-- Display the step to do -->
                    <table class="table table-borderless" id="stepToDo"></table>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>
    
</body>

</html>
